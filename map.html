<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Map Project | Map</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- Leaflet + Mapbox -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <script defer src="./js/map.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <h1>AI Map</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="map.html" class="active">Map</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="map-layout">
    <!-- Chatbox -->
    <section class="chatbox">
      <h3>AI Assistant</h3>
      <div id="chat-window">
        <p><strong>AI:</strong> Hi! Ask me about any places or routes ğŸŒ</p>
      </div>
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button id="sendBtn">Send</button>
    </section>

    <!--  -->
    <section class="map-area">
      <div class="map-toolbar">
        <button class="tab-btn active" data-tab="overview">Overview</button>
        <button class="tab-btn" data-tab="route">Route</button>
      </div>

      <div id="overview" class="map-section active">
        <div id="map"></div>
      </div>

      <div id="route" class="map-section">
        <h3>Suggested Route</h3>
        <div class="map-sample" id="routeInfo">Route information will appear here.</div>
      </div>
    </section>
  </main>


</body>
</html>
